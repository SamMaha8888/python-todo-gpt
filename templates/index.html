<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">To-Do List</h2>
        <form action="/add" method="post" class="d-flex">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter new task" required>
            <button class="btn btn-success">Add</button>
        </form>
        <ul class="list-group mt-3">
            {% for t in tasks %}
            <li class="list-group-item d-flex justify-content-between">
                {{ t['task'] }}
                <a href="/delete/{{ t['task'] }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
